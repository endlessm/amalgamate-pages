<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<title>{{ title }}</title>
</head>
<body>
<ul>
{% for branch in branches %}
    <li>
        <a href="{{ branch.relative_path | urlencode }}">{{ branch.name }}</a>
        {% if branch.pull_request %}
            from pull request
            <a href="{{ branch.pull_request.url }}">#{{ branch.pull_request.number }}: {{ branch.pull_request.title }}</a>
        {% endif %}
    </li>
{% endfor %}
</ul>
</body>
</html>
